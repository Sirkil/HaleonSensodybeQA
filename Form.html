<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Haleon Questionnaire</title>
  <meta property="og:image" content="https://raw.githubusercontent.com/tanany1/synsodyne_image/main/Man.png" />
  <style>
    body {
      font-family: Gilory, sans-serif;
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: url("https://raw.githubusercontent.com/tanany1/synsodyne_image/main/buttonsBg.png") no-repeat center center fixed;
      background-size: cover; /* cover keeps it filled */
      overflow: hidden; 
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 2rem;
      text-align: center;
      color: #fff;
      text-shadow: 1px 1px 4px rgba(0,0,0,0.6);
    }

    .button-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
      width: 90%;
      max-width: 350px;
      padding: 20px;
      background: rgba(41, 182, 246, 0.9); /* transparent blue to match background */
      border-radius: 20px;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.3);

      /* Center fixed across all screens */
      position: fixed;
      top: 72%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    button {
      display: flex;
      align-items: center;
      gap: 20px;
      padding: 0.75rem 1rem;
      font-size: 20px;
      border: none;
      border-radius: 50px;
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.25);
      color: white;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background: linear-gradient(135deg, #2a5298, #1e3c72);
      transform: scale(1.05);
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.35);
    }

    button img {
      width: 35px;
      height: 35px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 1.5rem;
      }
      button {
        font-size: 1rem;
        padding: 0.6rem;
      }
      button img {
        width: 24px;
        height: 24px;
      }
    }
  </style>
</head>
<body>
  <h1>Choose your country</h1>
  <div class="button-container">
    <button onclick="window.location.href='https://form.jotform.com/252164172342955'">
      <img src="https://raw.githubusercontent.com/tanany1/synsodyne_image/main/egypt.png" alt="Egypt Flag"> Egypt
    </button>
    <button onclick="window.location.href='https://form.jotform.com/252393009019959'">
      <img src="https://raw.githubusercontent.com/tanany1/synsodyne_image/main/morocco.jpeg" alt="Morocco Flag"> Morocco
    </button>
    <button onclick="window.location.href='https://form.jotform.com/252393462981970'">
      <img src="https://raw.githubusercontent.com/tanany1/synsodyne_image/main/uk.png" alt="UK Flag"> United Kingdom
    </button>
  </div>
</body>

</html>
